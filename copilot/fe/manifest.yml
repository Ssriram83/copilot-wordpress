# The manifest for the "fe" service.
# Read the full specification for the "Load Balanced Web Service" type at:
#  https://aws.github.io/copilot-cli/docs/manifest/lb-web-service/

# Your service name will be used in naming your resources like log groups, ECS services, etc.
name: fe
type: Load Balanced Web Service

# Distribute traffic to your service.
http:
  # Requests to this path will be forwarded to your service.
  # To match all requests you can use the "/" path.
  path: '/'
  # You can specify a custom health check path. The default is "/".
  healthcheck:
    path: /
    success_codes: '200-399'
    interval: 60s
    timeout: 5s
    healthy_threshold: 3
    unhealthy_threshold: 5
  stickiness: true

# Configuration for your containers and service.
image:
  build: Dockerfile
  # Port exposed through your container to route traffic to it.
  port: 8080

cpu: 256       # Number of CPU units for the task.
memory: 512    # Amount of memory in MiB used by the task.
count:
  spot: 2       # Number of tasks that should be running in your service.
exec: true     # Enable running commands in your container.

storage:
  volumes:
    wpUserData:
      path: /var/www/html/wp-content
      efs: true
      read_only: false

variables:
  MYSQL_CLIENT_FLAVOR: mysql
  WORDPRESS_BLOG_NAME: HELLO COPILOT
  WORDPRESS_USER_EMAIL: austiely@amazon.com
  WORDPRESS_USERNAME: austiely
  WORDPRESS_FIRST_NAME: Austin
  WORDPRESS_LAST_NAME: Ely

